<!DOCTYPE html>
<html>
	<head>
		<title>Socket.IO Dice game with Chat</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>Tärninspel online</h1>
		<p>Vänligen skriv ditt namn innan vi börjar</p>
		<svg
			id="icon"
			xmlns="http://www.w3.org/2000/svg"
			width="30"
			height="30"
			fill="currentColor"
			class="bi bi-person-fill"
			viewBox="0 0 16 16"
		>
			<path
				d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
			/>
		</svg>
		<div class="containericon">
			<div id="userContainer"></div>

			<div id="user">
				<form id="formUser">
					<input type="text" id="inputUser" /><button>Acceptera</button>
				</form>
			</div>
		</div>

		<div id="message">
			<form id="formMessage">
				<input type="text" id="inputMessage" /><button>Skicka</button>
			</form>
		</div>
		<div class="containericon">
			<h2>Chat meddelanden</h2>
			<svg
				id="icon"
				xmlns="http://www.w3.org/2000/svg"
				width="30"
				height="30"
				fill="currentColor"
				class="bi bi-chat-text-fill"
				viewBox="0 0 16 16"
			>
				<path
					d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM4.5 5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7zm0 2.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7zm0 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4z"
				/>
			</svg>
		</div>

		<ul id="messages"></ul>
		<div class="containericon">
			<h2>Tärning</h2>
			<svg
				id="icon"
				xmlns="http://www.w3.org/2000/svg"
				width="30"
				height="30"
				fill="currentColor"
				class="bi bi-dice-6-fill"
				viewBox="0 0 16 16"
			>
				<path
					d="M3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3zm1 5.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm8 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm1.5 6.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM12 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM5.5 12a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM4 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
				/>
			</svg>
		</div>
		<form id="form2" action=""><button id="throw">Kasta</button></form>
		<ul id="throws"></ul>
		<script src="/socket.io/socket.io.js"></script>
		<script src="client.js"></script>
	</body>
</html>
